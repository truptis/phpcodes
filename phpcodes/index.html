 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	
 <title>SMB Login</title>
 <script src="http://ysbdemowebsite.in/login/jquery-1.11.1.min.js"></script>
 <script src="http://ysbdemowebsite.in/login/bootstrap.min.js"></script>
 <script src="http://ysbdemowebsite.in/login/main.js"></script>
 <script src="http://ysbdemowebsite.in/login/TweenLite.min.js"></script>
 <link rel="stylesheet" href="http://ysbdemowebsite.in/login/main.css">
 <link rel="stylesheet" href="http://ysbdemowebsite.in/login/bootstrap.min.css">

</head>

<body>
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="POST" action="admin.php">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="username" type="text" id="username">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" id="password">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div> 
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="login" name="login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
